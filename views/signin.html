<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <a href="/">
        <img src="/public/img/logo3.png" alt="">
      </a>
      <h1>用户登录</h1>
    </div>
    <form id="form">
      <div class="form-group">
        <label for="exampleInputEmail1">邮箱</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <a class="pull-right" href="">忘记密码？</a>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">记住我
        </label>
      </div>
      <button type="submit" class="btn btn-success btn-block">登录</button>
    </form>
    <div class="message">
      <p>没有账号? <a href="/register">点击创建</a>.</p>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    $('#form').on('submit', getsignin);

    function getsignin(e) {
      e.preventDefault();

      const formData = $(this).serialize();
      // console.log(formData);

      $.post('/signin', formData, function (data) {
        // console.log(data);
        switch (data.code) {
          case 200:
            window.location.href = '/';
            break;
          case 1:
            window.alert('用户名不正确');
            break;
          case 2:
            window.alert('密码不正确');
            break;
        }
      })
    }
  </script>
</body>

</html>
